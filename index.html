<!DOCTYPE html>
<html lang = "en-US">
 <head>
 <meta charset = "UTF-8">
<title>ChatIO - Chatting Service</title>
 <link rel = "stylesheet"
   type = "text/css"
  href = "mycss.css" />
	 

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

</head>
<style>

#msgArea{
	display: none;
}

</style>

<body>

	<div class="container">

		<div id="header-stipe" class="effect1"> 
			<img id="icon" src="icon.png" />
			<div class="chatio-heading-div">
				<h2 class="chatio-heading">Chat<strong>IO</strong>
					<h4 class="chatio-desc">Easy Chat <br>and Messaging</h4>
			</h2>
		</div>


		</div>

		<div class="box effect6" id="userFormArea" class="row">
			<div class="col-md-12">


				<form id="userform">
					<div class="form-group">
						<label id="label-l">Sign In</label>
						<input class="form-control" id="username" placeholder="Enter Username or Email" />
			
						<br />
						<input type="submit" class="btn btn-primary" id="login-btn" value="Log In" />
					</div>
				</form>

			</div>
		</div>






		<div id="msgArea" class="row">
			<div class="col-md-4">
				<div class="well" id="online">
					<h3 class="x54">Online Users</h3>
					<ul class="list-group" id="users"></ul>
				</div>
			</div>

			


			<div class="col-md-8" id="msg-x56">
				
				<div class="chat" id="chat"></div>






				<form id="messageform">
					<div class="form-group">
						<label>Enter your message</label>
						<textarea class="form-control" id="message" placeholder="Type here..">
						</textarea>
						<br />
						<input type="submit" id="btn-msg" class="btn btn-primary" value="Send Message" />
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="index-chat.js"></script>

	
</body>
</html>
